<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/CSS/common.css">
    <link rel="stylesheet" href="../../public/CSS/navbar.css">
    <link rel="stylesheet" href="../../public/CSS/register.css" />
    <title>HealthyDay-login/sign-in</title>
</head>

<body>
    <div class="register_page_container">
        <div class="register_left_page">
            <p class="brand_logo">HealthyDay</p>
        </div>
        <div class="register_right_page">
            <form class="register_form" id="register_form">
                <h1 class="register_heading">Register</h1>

                <input type="text" placeholder="full name" class="register_input" id="name">
                <input type="text" placeholder="email address" class="register_input" id="credentials">
                <input type="password" placeholder="create password" class="register_input" id="password">
                <button class="register_button">Register</button>

                <span class="form_link">Already Have an Account <a href="#" class="login_link">login now</a></span>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e24141db11.js" crossorigin="anonymous"></script>
    <script src="../../public/Scripts/register.js"></script>

</body>

</html>
